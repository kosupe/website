<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="static/public/style.css">
</head>

<body>
    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="/igo">Go</a>
            <a href="#">Contact</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>

        <div class="form-box login">
            <h2>Login</h2>
            <form action="/login" method="post"> <!-- 入力をサーバーに送るやつ -->
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span><!-- spanはどうでもいいやつ -->
                    <input type="email" required name="email">
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span><!-- spanはどうでもいいやつ -->
                    <input type="password" required name="password">
                    <label>Password</label>
                </div>
                <button type="submit" class="btn" formmethod="post">Login</button> <!-- form の中のbtnのsubmitは押されたとき、fromのaction宛てに送信 -->
            </form>
        </div>
    </div>


    <script src="static/public/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
